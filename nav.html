<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header></header>
        <main>
            <div id="zhangsan"></div>
        </main>
        <footer></footer>
        <script>
            var keys={
                '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
                '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
                '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
                'length':3
            }
            var hash ={
                'q' :'qq.com',
                'w' :'weibo.com',
                'z' :'zhihu.com',
                'm' :'www.mcdonalds.com.cn'
            }
            //取出LocalStorage中的uuu对应的hasn
            var hashInLocalStorage = JSON.parse(localStorage.getItem('uuu') || 'null')
            if(hashInLocalStorage){
                hash=hashInLocalStorage
            }
            index = 0
            while(index < keys['length']){
                div = document.createElement('div')
                div.className='row'
                zhangsan.appendChild(div)
                index2 = 0
                row =keys[index]
                while(index2 < row['length']){
                    kbd= document.createElement('kbd')
                    kbd.textContent =row[index2]
                    kbd.className='A'
                    button =document.createElement('button')
                    button.textContent ='edit'
                    button.id = row[index2]
                    button.onclick =function(wangwu){
                        v=wangwu['target']['id']
                        x=prompt('给我一个网址')
                        hash[v] = x
                        localStorage.setItem('uuu',JSON.stringify(hash))
                    }
                    kbd.appendChild(button)
                    div.appendChild(kbd)
                    index2= index2+1
                }
                index= index +1
            }
            document.onkeypress =function(lisi){
                //console.log('我发现你输入了一个键')
                key=lisi['key']
                website=hash[key]
                //location.href='http://'+website
                window.open('http://'+website,'_blank')
            }
        </script>
    </body>
</html>
